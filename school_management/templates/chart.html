{% block js %}
  

<script>
  //<!-- student bar  chart -->
var options = {
  series: [{
      name: 'Boys',
      data: ['{{gender_male}}']
  }, {
      name: 'Girls',
      data: ['{{gender_female}}']
  }],
  chart: {
      type: 'bar',
      height: 250,
      stacked: true,
      toolbar: {
          show: true
      },
      zoom: {
          enabled: true
      }
  },
  responsive: [{
      breakpoint: 480,
      options: {
          legend: {
              position: 'bottom',
              offsetX: -10,
              offsetY: 0
          }
      }
  }],
  plotOptions: {
      bar: {
          horizontal: false,
          borderRadius: 10,
          dataLabels: {
              total: {
                  enabled: true,
                  style: {
                      fontSize: '13px',
                      fontWeight: 500
                  }
              }
          }
      },
  },
  xaxis: {
      type: 'datetime',
      categories: ['01/01/2011 GMT', '01/02/2011 GMT', '01/03/2011 GMT', '01/04/2011 GMT',
          '01/05/2011 GMT', '01/06/2011 GMT'
      ],
  },
  legend: {
      position: 'right',
      offsetY: 20
  },
  fill: {
      opacity: 1
  }
};

var chart = new ApexCharts(document.getElementById("student_count"), options);
chart.render();



//<!-- all details pie chart -->



var options = {
  series: ['{{student_counts}}', '{{staff_counts}}','{{course_counts}}' , '{{subject_counts}}'],
  chart: {
      width: 380,
      type: 'pie',
  },
  labels: ['Student', 'Staff', 'Course', 'Subject' ],
  responsive: [{
      breakpoint: 480,
      options: {
          chart: {
              width: 300
          },
          legend: {
              position: 'bottom'
          }
      }
  }]
};

var chart = new ApexCharts(document.getElementById("all_detail"), options);
chart.render();


// student count and staff count

var options = {
  series: ['{{student_counts}}', '{{staff_counts}}' ],
  chart: {
  type: 'donut',
},
labels: ['Student', 'Staff'  ],
responsive: [{
  breakpoint: 380,
  options: {
    chart: {
      width: 200
    },
    legend: {
      position: 'bottom'
    }
  }
}]
};

var chart = new ApexCharts(document.querySelector("#staff_student"), options);
chart.render();


// course and subject

var options = {
  series: ['{{course_counts}}' , '{{subject_counts}}'],
  chart: {
  height: 350,
  type: 'radialBar',
},
plotOptions: {
  radialBar: {
    hollow: {
      size: '70%',
    }
  },
},
labels: ['Courses','Subject'],
};

var chart = new ApexCharts(document.querySelector("#course_subject"), options);
chart.render();

</script>

{% endblock js %}
