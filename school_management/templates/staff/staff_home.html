{% extends "base.html" %}
{% block body %}


<div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Dashboard</h1>
                </div><!-- /.col -->

                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">

                        {% if user.user_type == '1' %}
                        <li class="breadcrumb-item">Head Of Department</li>
                        {% elif user.user_type == '2' %}
                        <li class="breadcrumb-item">STAFF Dasboard</li>
                        {% else %}
                        <li class="breadcrumb-item">STAUDENT</li>
                        {% endif %}
                        <li class="breadcrumb-item active">{{user}}</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->

    </div> <!-- Main content -->

    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
            </div>
        </div>
    </section>


</div>




</div>
{% endblock body %}
