{% extends "base.html" %}
{% block body %}

<div class=" content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
                <hr>
                <h4 for="formFileMultiple align-center" class="form-title"> <span><b>Notification</b> </span></h4>
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-striped mb-2 ">

                        <!--Table head-->
                        <thead>
                            <tr class="table-warring">
                                <th scope="col">S.No</th>
                                <th scope="col">Message</th>
                                <th colspan="2">Action</th>

                            </tr>
                        </thead>
                        <!--Table head-->

                        <!--Table body-->
                        <tbody>
                            {% for i in notificatonss %}
                            <tr class="table-info">
                                <th scope="row">{{forloop.counter}}</th>
                                <td>{{i.message}}</td>
                                {% if i.status == 0 %}
                                <td>
                                    <a href="{% url 'staff_notification_done' status=i.id %}"  class="btn btn-danger">mark as done</a></a>
                                    
                                </td>
                                {% else %}
                                <td>
                                    <button  disabled="disabled" class="btn btn-danger">mark as done</button>
                                </td>
                                {% endif %}
                            </tr>
                            {% endfor %}

                        </tbody>
                        <!--Table body-->


                    </table>
                    <!--Table-->

                </div>
            </div>
        </div>
    </div>

</div>
{% endblock body %}
