{% extends "base.html" %}
{% block style %}


<style>
    .my-custom-scrollbar {
        position: relative;
        height: 10%;
        overflow: auto;
    }

    .table-wrapper-scroll-y {
        display: block;
    }
</style>
{% endblock style %}

{% block body %}
<div class="content-wrapper">

    <div class="ml-4">
        <hr>
        <h4 for="formFileMultiple align-center" class="form-title"> <span><b>View Session Years</b> </span></h4>
        {% include "message.html" %}

        <!--Table-->

        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-striped mb-2 ">

                <!--Table head-->
                <thead>
                    <tr class="table-warring">
                        <th scope="col">S.No</th>
                        <th scope="col">Start Session</th>
                        <th scope="col">End Session</th>
                      
                        <th colspan="2">Action</th>

                    </tr>
                </thead>
                <!--Table head-->

                <!--Table body-->
                <tbody>
                    {% for i in view_session %}

                    <tr class="table-info">
                        <th scope="row">{{forloop.counter}}</th>
                      
                        <td>{{i.session_start}}</td>
                        <td>{{i.session_end}}</td>
                        
                        <td> <a href="/edit_session/{{i.id}}"><i class="fas fa-pencil-alt p-2 mb-1 bg-warning"></i></a>
                            &nbsp;
                        </td>
                        <td> <a href="/delete_session/{{i.id}}"><i class="fas fa-trash p-2 mb-1 bg-danger"></i></a>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
                <!--Table body-->


            </table>
            <!--Table-->

        </div>
    </div>

</div>
{% endblock body %}
